<!DOCTYPE html>
<html>
<head>
  <title>Places and their Peeps</title>
  <script type="text/javascript" src="http://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script type="text/javascript" src="barChart.js"></script>
  <script type="text/javascript" src="pieChart.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <link rel='stylesheet' type='text/css' href='styles.css'>
  <link href="https://fonts.googleapis.com/css?family=Yatra+One" rel="stylesheet">
</head>
<body>
  <h1>Places and their Peeps</h1>
  <form id="countries">
    <select id="selectCountry" onchange="addCountry()">
      <option selected="true" disabled>Add a country</option>
    </select>
  </form>
  <ul id="added_countries"></ul>
  <button id="getGraphs">Get Graphs</button>
  <div id="charts">
    <div id="barChart"></div>
    <div id="pieChart"></div>
  </div>
  <div id="images">
    <img src="" id="flickrImg"/>
  </div>

</body>
</html>
