<!DOCTYPE html>
<html>
<head>
  <title>Places and their Peeps</title>
  <script type="text/javascript" src="http://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script type="text/javascript" src="barChart.js"></script>
  <script type="text/javascript" src="pieChart.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <link rel='stylesheet' type='text/css' href='styles.css'>
  <link href="https://fonts.googleapis.com/css?family=Yatra+One" rel="stylesheet">
</head>
<body>

  <div id="pagewrap"> 

    <header>
      <h1>Places and their Peeps</h1>
    </header>

    <section id="list">
      <form id="countries">
        <select id="selectCountry" onchange="addCountry()">
          <option selected="true" disabled>Add a country</option>
        </select>
      </form>
      <button id="getInfo">PLACES & PEEPS</button>
      <ol id="added_countries"></ol>
      <div id="images">
        <img src="" id="flickrImg"/>
      </div>
    </section>

    <section id="charts">
      <div id="charts">
        <div class="chart" id="pieChart"></div>
        <div class="chart" id="barChart"></div>
      </div>
    </section>

  </div>

</body>
</html>
